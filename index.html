<!DOCTYPE HTML>
<html>

<head>
  <title>Save the Soldier</title>
  <style>
    @import url("./styles/index.css");
  </style>
  <link rel="icon" href="styles/images/player.jpg" type="image/x-icon" >

</head>

<body>
  <img id="player" class="beforeStart" src="styles/images/player.jpg" height="90px" width="90px" />

  <img id="leftBow" class="beforeStart "src="styles/images/cannon.jpg" height=70px" width="110px"/>
  <img id="midBow" class="beforeStart" src="styles/images/cannon.jpg" height=70px" width="110px"/>
  <img id="rightBow" class="beforeStart" src="styles/images/cannon.jpg" height=70px" width="110px"/>

  <div id="leftFire" class="fire beforeStart" ></div>
  <div id="midFire" class="fire beforeStart" ></div>
  <div id="rightFire" class="fire beforeStart" ></div>

  <button id="toggleMenuBar">&#x25C0</button>
  <div id="menuBar">
    <button id="stop" class="menuBarItems" hidden>STOP</button>
    <button id="start" class="menuBarItems" > START </button>
    <label for="darkModeToggle" style="color:white">Dark Mode<input type="checkbox" id="darkModeToggle"  class="menuBarItems" /></label>
    <button id="login" class="menuBarItems"  onclick="location.href='./modules/Authentication/login.html';"> LOGIN </button>
    <button id="profile" class="menuBarItems" hidden> Profile </button>
    <button id="logout" class="menuBarItems" hidden> LOGOUT </button>

    <div id="leaderBoard">
      <p style="text-shadow: 2px 2px 5px; color:silver">LeaderBoard</p>
    </div>
  </div>

  <script type="module" src="modules/scriptLoaders/loadModulesWhenPageLoads.js"></script>
  <script type="module" src="modules/scriptLoaders/loadModulesOnStart.js"></script>
  <audio src="styles/codmw.mp3" loop id="backgroundMusic"></audio>

  <script>
  window.onload = () => backgroundMusic.play().catch(err => console.log(err));
  // TODO: Throttling/Debouncing
  // Reload only for PC
  if(window.innerHeight < window.innerWidth) {
    window.addEventListener('resize', ()=> {location.reload()});
  }
   var startHasBeenClicked = false;

</script>
<br/> </br>
</body>

</html>
